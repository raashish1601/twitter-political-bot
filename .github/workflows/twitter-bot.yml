name: Twitter Bot Scheduler

on:
  schedule:
    # Run every 2 hours throughout the day
    # The bot decides randomly whether to post at each run (to avoid looking automated)
    # Cron runs every 2 hours at minute 0 (00:00, 02:00, 04:00, etc. UTC)
    # This covers all hours, and the bot's random logic decides when to actually post
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize posted_news.json
      run: |
        # Initialize empty file first (in case download fails)
        echo "[]" > posted_news.json
        echo "‚úÖ Initialized posted_news.json"
    
    - name: Download previous posted_news.json (if exists)
      uses: actions/download-artifact@v4
      with:
        name: posted-news
        path: .
      continue-on-error: true
      # This will fail on first run - that's expected and harmless
    
    - name: Create .env file
      run: |
        echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> .env
        echo "TWITTER_API_SECRET=${{ secrets.TWITTER_API_SECRET }}" >> .env
        echo "TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> .env
        echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "‚úÖ .env file created (checking if variables are set...)"
        if [ -z "${{ secrets.TWITTER_API_KEY }}" ]; then
          echo "‚ö†Ô∏è  WARNING: TWITTER_API_KEY secret is not set!"
        else
          echo "‚úÖ TWITTER_API_KEY is set"
        fi
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "‚ö†Ô∏è  WARNING: OPENAI_API_KEY secret is not set!"
        else
          echo "‚úÖ OPENAI_API_KEY is set"
        fi
    
    - name: Run Twitter Bot
      env:
        FORCE_POST: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        if [ "$FORCE_POST" == "true" ]; then
          echo "üîµ Manual trigger detected - will always post"
          python main.py --test --force
        else
          echo "‚è∞ Scheduled run - may skip based on random logic"
          python main.py --test
        fi
    
    - name: Upload posted_news.json
      uses: actions/upload-artifact@v4
      with:
        name: posted-news
        path: posted_news.json
        retention-days: 30
        if-no-files-found: ignore
      continue-on-error: true


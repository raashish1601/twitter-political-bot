name: Twitter Bot Scheduler

on:
  schedule:
    # Run at 8:30 AM IST (3:00 AM UTC)
    - cron: '30 3 * * *'
    # Run at 1:30 PM IST (8:00 AM UTC)
    - cron: '30 8 * * *'
    # Run at 8:00 PM IST (2:30 PM UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download posted_news.json (if exists)
      uses: actions/download-artifact@v3
      with:
        name: posted-news
        path: .
      continue-on-error: true
    
    - name: Create .env file
      run: |
        echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> .env
        echo "TWITTER_API_SECRET=${{ secrets.TWITTER_API_SECRET }}" >> .env
        echo "TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> .env
        echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
    
    - name: Run Twitter Bot
      run: python main.py --test
    
    - name: Upload posted_news.json
      uses: actions/upload-artifact@v3
      with:
        name: posted-news
        path: posted_news.json
        retention-days: 30
      continue-on-error: true


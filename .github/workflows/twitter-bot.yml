name: Twitter Bot Scheduler

on:
  schedule:
    # Politics posts (6 per day)
    # Run at 7:00 AM IST (1:30 AM UTC)
    - cron: '30 1 * * *'
    # Run at 8:00 AM IST (2:30 AM UTC)
    - cron: '30 2 * * *'
    # Run at 12:00 PM IST (6:30 AM UTC)
    - cron: '30 6 * * *'
    # Run at 1:00 PM IST (7:30 AM UTC)
    - cron: '30 7 * * *'
    # Run at 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
    # Run at 9:00 PM IST (3:30 PM UTC)
    - cron: '30 15 * * *'
    # Stock Market posts (6 per day)
    # Run at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # Run at 10:00 AM IST (4:30 AM UTC)
    - cron: '30 4 * * *'
    # Run at 2:00 PM IST (8:30 AM UTC)
    - cron: '30 8 * * *'
    # Run at 3:00 PM IST (9:30 AM UTC)
    - cron: '30 9 * * *'
    # Run at 5:00 PM IST (11:30 AM UTC)
    - cron: '30 11 * * *'
    # Run at 7:00 PM IST (1:30 PM UTC)
    - cron: '30 13 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize posted_news.json
      run: |
        # Initialize empty file first (in case download fails)
        echo "[]" > posted_news.json
        echo "✅ Initialized posted_news.json"
    
    - name: Download previous posted_news.json (if exists)
      uses: actions/download-artifact@v4
      with:
        name: posted-news
        path: .
      continue-on-error: true
      # This will fail on first run - that's expected and harmless
    
    - name: Create .env file
      run: |
        echo "TWITTER_API_KEY=${{ secrets.TWITTER_API_KEY }}" >> .env
        echo "TWITTER_API_SECRET=${{ secrets.TWITTER_API_SECRET }}" >> .env
        echo "TWITTER_BEARER_TOKEN=${{ secrets.TWITTER_BEARER_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN=${{ secrets.TWITTER_ACCESS_TOKEN }}" >> .env
        echo "TWITTER_ACCESS_TOKEN_SECRET=${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}" >> .env
        echo "NEWS_API_KEY=${{ secrets.NEWS_API_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "✅ .env file created (checking if variables are set...)"
        if [ -z "${{ secrets.TWITTER_API_KEY }}" ]; then
          echo "⚠️  WARNING: TWITTER_API_KEY secret is not set!"
        else
          echo "✅ TWITTER_API_KEY is set"
        fi
        if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "⚠️  WARNING: OPENAI_API_KEY secret is not set!"
        else
          echo "✅ OPENAI_API_KEY is set"
        fi
    
    - name: Run Twitter Bot
      run: python main.py --test
    
    - name: Upload posted_news.json
      uses: actions/upload-artifact@v4
      with:
        name: posted-news
        path: posted_news.json
        retention-days: 30
        if-no-files-found: ignore
      continue-on-error: true

